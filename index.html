<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page-HBO</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/icones.css">
    
</head>
<body>
    
    <header>
        <nav>
            <div class="nav-area">

                <div class="package">
                    <i class="fas fa-bars"></i>
                    <span>Filmes</span>
                    <span>Séries</span>
                </div>

                <span><img src="./src/images/HBO-Max-Logo-DEFINITIVE.png" alt=""></span>

                <div class="package">
                    <i class="fas fa-search"></i>
                    <input class="submit-top-button" type="submit" value="Entrar">
                    <button class="sign-button">
                        Assinar
                    </button>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <h2>Entrar</h2>

        <div class="form-card">
            <form>
                
                <div class="input-shield">
                    <p>Você tem uma conta da HBO Max?</p>
                    <div class="email-area">
                        <input required ="email" name="email" id="email-input" placeholder="Endereço de e-mail">
                    </div>
                    <div class="password-area">
                        <input required type="password" name="password" id="password-input" placeholder="Senha">
                        <i class="fa-sharp fa-regular fa-eye"></i>
                    </div>
                </div>
                
                <div class="submit-area">
                    <input class="submit-main-button" type="submit" value="Entrar">
                    <span><a href="#">Esqueceu a senha?</a></span>
                </div>
            </form>
            
            <div class="form-limit">
                <hr>
                <span>ou</span>
                <hr>
            </div>
            <footer class="main-footer">
                <p>Você acessa a HBO Max por outra empresa, como um provedor de TV, celular ou de internet?</p>
                <button class="provedor-button">
                    Entrar com provedor
                </button>
            </footer>
        </div>

    </main>

    <footer class="rodape">
        <a href="#">Precisa de ajuda para entrar?</a>
    </footer>

</body>

</html>
